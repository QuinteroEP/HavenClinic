<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/CSS/header_footer.css">
      <link rel="stylesheet" href="/CSS/petRegisterStyle.css">


</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <h1>Registro de Mascota</h1>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Menu Principal</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form  id="form" th:object="${mascota}" th:action="@{/agregarmascota}" method="post"  >
            <h1>Registrar una mascota</h1>

            <div class="form-row">
                <div class="form-column">
                    <label for=""><b>Nombre</b></label>
                    <input th:field="*{nombre}" type="text" placeholder="nombre" name="nombre" id="nombre_mascota" required>

                    <label for="edad_mascota"><b>Edad</b></label>
                    <input th:field="*{edad}" type="text" placeholder="edad" name="edad" id="edad_mascota" required>

                    <label for="raza"><b>Raza</b></label>
                    <input  th:field="*{raza}"type="email" placeholder="raza" name="raza" id="raza" required>
                </div>
                <div class="form-column">
                    <label for="condicion"><b>Condicion</b></label>
                    <input th:field="*{condicion}" type="text" placeholder="condicion" name="condicion" id="condicion" required>
                </div>
                
            </div>

            <div id="Description" class="form-column">
                <label ><b>descripcion de estado medico</b></label>
                <br>
                <textarea th:field="*{descripcion}" type="text" name="descripcion" id="descripcion"> </textarea>
            </div>

            <button type="submit" id="SubmitButton" class="btn btn-primary">Registrar</button>

        </form>
    </main>
   <!-- Footer -->
   <footer>
    <div class="footer-info">
      <p>&copy; 2024 Haven - Cl√≠nica Veterinaria. Todos los derechos reservados.</p>
      <img src="../../Images/contacts/facebook.png" alt="facebook" class="contacto-icono">
      <img src="../../Images/contacts/insta.png" alt="instagram" class="contacto-icono">
      <img src="../../Images/contacts/twitter.png" alt="twitter" class="contacto-icono">
    </div>
    <div >
      
      
      <img src="../../Images/logo.png" alt="logo" id="logo_footer">
    </div>
  </footer>
    
</body>
</html>
