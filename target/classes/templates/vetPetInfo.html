<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/petRegisterStyle.css">
    <link rel="stylesheet" href="/CSS/vetMenu.css">
    <title>Información de la Mascota</title>
</head>

<body>
<header class="container">
    <div class="page-header">
        <input type="checkbox" id="click">

        <label for="click" class="mainicon">
            <div class="menu">
                <i class='bx bx-menu'></i>
            </div>
        </label>
        <ul>
            <li><a href="/vetmain" style="--navAni:1">Home</a></li>
            <li><a href="/vetmascota" style="--navAni:2">Lista</a></li>
            <li><a href="/vetAddPet" style="--navAni:3">Añadir</a></li>
            <li><a href="#" style="--navAni:4">Buscar</a></li>
            <li><a href="/" style="--navAni:5">Salir</a></li>
        </ul>
        <label class="mode">
            <input type="checkbox" id="darkModeToggle">
            <i class='bx bxs-moon'></i>
        </label>
    </div>
</header>

<main>
    <div class="container mt-5">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img th:src="${pet.url}" alt="Mascot Image" id="imagenMascota" class="card-img">
                </div>
                <div class="col-md-8">
                    <div class="card-header">
                        <h3 th:text="${pet.nombre}"></h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Edad: <span th:text="${pet.edad}"></span> años</p>
                        <p class="card-text">Raza: <span th:text="${pet.raza}"></span></p>
                        <p class="card-text">Condicion medica: <span th:text="${pet.condicion}"></span></p>
                        <br>
                        <p class="card-text">Descripcion:</p>
                        <p class="card-text"><span th:text="${pet.descripcion}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
    if (isDarkMode) {
        body.classList.add('dark-mode');
        darkModeToggle.checked = true;
    }
    darkModeToggle.addEventListener('change', () => {
        if (darkModeToggle.checked) {
            body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'enabled');
        } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'disabled');
        }
    });
</script>
</body>

</html>
