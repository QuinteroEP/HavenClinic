<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Registrados</title>
    <script src="/script/clientListScript.js"> </script>
    
    <link rel="stylesheet" href="/CSS/vetMenu.css">
   
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <!--para agregar bootstrpa es poner el link de arriba y las clases que tenga el ejemplo que quiero copiar -->
</head>
<body>
    <header class="container">
        <div class="page-header">
          <div class="logo">
            <a href="#"> </a>
          </div>
          <input type="checkbox" id="click">
      
          <label for="click" class="mainicon">
            <div class="menu">
              <i class='bx bx-menu'></i>
            </div>
          </label>
          <ul>
            <li><a href="/vetmain" class="active" style="--navAni:1">Home</a></li>
            <li><a href="/mascotas/vetmascota" style="--navAni:2">Lista Mascotas</a></li>
            <li><a href="/mascotas/vetAddPet" style="--navAni:3">AÃ±adir Mascota</a></li>
           
            <li><a href="/" style="--navAni:5">Salir</a></li>
          </ul>
          <label class="mode">
            <input type="checkbox" id="darkModeToggle">
            <i class='bx bxs-moon'></i>
          </label>
        </div>
      </header>
    <main>
    <h1>Clientes de Haven</h1>

    <div id="tabla">
        <table class="table ">
            <thead class="thead-dark">
                <tr>
                    <th >Nombre</th>
                    <th>Cedula</th>
                    <th >Celular</th>
                    <th >Correo</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>

                <tr th:each="cliente : ${clientes}"> <!--el nombre que se le de al ob jeto en el controlador -->
                    <td th:text="${cliente.getNombre()}"></td>
                    <td th:text="${cliente.getCedula()}"></td>
                    <td th:text="${cliente.getCelular()}"></td>
                    <td th:text="${cliente.getCorreo()}"></td>
                    <td>
                    <!--<a  class="btn btn-info" th:href>Editar</a>-->
                        <div id="botones">
                            <a class="btn btn-info" th:href="@{/cliente/update/{clienteId}(clienteId=${cliente.id})} ">Editar</a>
                            <a class="btn btn-info" th:href="@{/cliente/find/{cedula}(cedula=${cliente.cedula})}" >Informacion</a>
                            <a class="btn btn-danger" th:href="@{/cliente/eliminarCliente/{cedula}(cedula=${cliente.cedula})} ">Eliminar</a>
                        </div>
                    </td>

        </table>
    </div>

    <a type="button" id="buttonAdd" class="btn btn-info" th:href="@{/cliente/registrar}">Agregar Cliente</a>
</main>
</body>
</html>
