<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Informacion de Mascota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/CSS/header_footer.css">
      <link rel="stylesheet" href="/CSS/petRegisterStyle.css">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="/CSS/vetMenu.css">
      <link rel="stylesheet" href="/CSS/vetForm.css">


</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <h1>Actualizar Informacion</h1>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cliente/mis_mascotas">Volver</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="main">
                <div class="detail">
                    <h1>Modificar Mascota</h1>
                    <form class="form" th:action="@{/mascotas/actualizar_mascota/{id}(id=${pet.id})}" method="post">
                        <input type="hidden" id="id" name="id" th:value="${pet.id}">
                        <p class="title">Modificar Mascota</p>
                        <p class="message">Complete el formulario para modificar la información de la mascota.</p>
                        <label>
                            <input class="input" type="text" id="name" name="nombre" th:value="${pet.nombre}" required>
                            <span>Nombre de la Mascota</span>
                        </label>
                        <label>
                            <input class="input" type="number" id="age" name="edad" th:value="${pet.edad}" required>
                            <span>Edad</span>
                        </label>
                        <label>
                            <input class="input" type="text" id="breed" name="raza" th:value="${pet.raza}" required>
                            <span>Raza</span>
                        </label>
                        <label>
                            <input class="input" type="text" id="url" name="url" th:value="${pet.url}">
                            <span>URL de la Imagen</span>
                        </label>
                        <label>
                            <input class="input" type="text" id="gender" name="genero" th:value="${pet.genero}" required>
                            <span>Género</span>
                        </label>
                        <label>
                            <input class="input" type="text" id="condition" name="condicion" th:value="${pet.condicion}" required>
                            <span>Condición Médica</span>
                        </label>
                        <label>
                            <input class="input" type="text" id="description" name="descripcion" th:value="${pet.descripcion}" required>
                            <span>Descripción</span>
                        </label>
                        <label>
                            <input class="input" type="text" id="ownerid" name="ownerid" th:value="${pet.dueño.id}" readonly>
                            <span>Id del Dueño</span>
                        </label>
                        <button class="submit">Modificar</button>
                    </form>
                </div>
            </div>
        </section>
        
     
    </main>
   <!-- Footer -->
   <footer>
    <div class="footer-info">
      <p>&copy; 2024 Haven - Clínica Veterinaria. Todos los derechos reservados.</p>
      <img src="../../Images/contacts/facebook.png" alt="facebook" class="contacto-icono">
      <img src="../../Images/contacts/insta.png" alt="instagram" class="contacto-icono">
      <img src="../../Images/contacts/twitter.png" alt="twitter" class="contacto-icono">
    </div>
    <div >


      <img src="../../Images/logo.png" alt="logo" id="logo_footer">
    </div>
  </footer>
  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
    if (isDarkMode) {
        body.classList.add('dark-mode');
        darkModeToggle.checked = true;
    }
    darkModeToggle.addEventListener('change', () => {
        if (darkModeToggle.checked) {
            body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'enabled');
        } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'disabled');
        }
    });
</script>
</body>
</html>
