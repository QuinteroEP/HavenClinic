<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/CSS/vetMenu.css">
  <title>Lista de Perros</title>
</head>

<body>
<header class="container">
  <div class="page-header">
    <div class="logo">
      <a href="#">Logo.</a>
    </div>
    <input type="checkbox" id="click">

    <label for="click" class="mainicon">
      <div class="menu">
        <i class='bx bx-menu'></i>
      </div>
    </label>
    <ul>
      <li><a href="/vetMainMenu" style="--navAni:1">Home</a></li>
      <li><a href="#" class="active" style="--navAni:2">Lista</a></li>
      <li><a href="#" style="--navAni:3">AÃ±adir</a></li>
      <li><a href="#" style="--navAni:4">Buscar</a></li>
      <li><a href="/" style="--navAni:5">Salir</a></li>
    </ul>
    <label class="mode">
      <input type="checkbox" id="darkModeToggle">
      <i class='bx bxs-moon'></i>
    </label>
  </div>
</header>

<section class="container">
  <div class="main">
    <div class="detail">
      <h1>Lista de Perros</h1>
      <ul>
        <li th:each="dog : ${dogs}">
          <p th:text="${dog.name}">Nombre del Perro</p>
        </li>
      </ul>
    </div>
  </div>
</section>

<script>
  const darkModeToggle = document.getElementById('darkModeToggle');
  const body = document.body;
  const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
  if (isDarkMode) {
    body.classList.add('dark-mode');
    darkModeToggle.checked = true;
  }
  darkModeToggle.addEventListener('change', () => {
    if (darkModeToggle.checked) {
      body.classList.add('dark-mode');
      localStorage.setItem('darkMode', 'enabled');
    } else {
      body.classList.remove('dark-mode');
      localStorage.setItem('darkMode', 'disabled');
    }
  });
</script>
</body>

</html>
