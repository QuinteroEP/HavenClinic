<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion de Mascota</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/petRegisterStyle.css">
    <link rel="stylesheet" href="/CSS/header_footer.css">
    <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <h1>Informacion de Mascota</h1>
    
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/cliente/mis_mascotas">Volver a lista</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/menu">Menu Principal</a>
                        </li>
                    </ul>
                </div>
            </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img th:src="${pet.url}" alt="Mascot Image" id="imagenMascota" class="card-img">
                    </div>
                    <div class="col-md-8">
                        <div class="card-header">
                            <h3 th:text="${pet.nombre}"></h3>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Edad: <span th:text="${pet.edad}"></span> años</p>
                            <p class="card-text">Raza: <span th:text="${pet.raza}"></span></p>
                            <p class="card-text">Condicion medica: <span th:text="${pet.condicion}"></span></p>
                            <br>
                            <p class="card-text">Descripcion:</p>
                            <p class="card-text"><span th:text="${pet.descripcion}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-info">
          <p>&copy; 2024 Haven - Clínica Veterinaria. Todos los derechos reservados.</p>
          <img src="../../Images/contacts/facebook.png" alt="facebook" class="contacto-icono">
          <img src="../../Images/contacts/insta.png" alt="instagram" class="contacto-icono">
          <img src="../../Images/contacts/twitter.png" alt="twitter" class="contacto-icono">
        </div>
        <div >
          
          
          <img src="../../Images/logo.png" alt="logo" id="logo_footer">
        </div>
      </footer>
</body>

</html>
