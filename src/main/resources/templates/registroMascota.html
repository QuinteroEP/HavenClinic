<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/petRegisterStyle.css">


</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <h1>Registro de Mascota</h1>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Menu Principal</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form  id="form" th:object="${mascota}" th:action="@{/agregarmascota}" method="post"  >
            <h1>Registrarse</h1>

            <div class="form-row">
                <div class="form-column">
                    <label ><b>nombre</b></label>
                    <input th:field="*{nombre}" type="text" placeholder="nombre" name="nombre" id="nombre_mascota" required>

                    <label ><b>edad</b></label>
                    <input th:field="*{edad}" type="text" placeholder="edad" name="edad" id="edad_mascota" required>

                    <label for="raza"><b>Correo</b></label>
                    <input  th:field="*{raza}"type="email" placeholder="raza" name="raza" id="raza" required>
                </div>
                <div class="form-column">
                    <label for="condicion"><b>Celular</b></label>
                    <input th:field="*{condicion}" type="text" placeholder="condicion" name="condicion" id="condicion" required>

                    <label ><b>descripcion</b></label>
                    <input th:field="*{descripcion}" type="text" placeholder="descripcion" name="descripcion" id="descripcion" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2024 Haven - Cl√≠nica Veterinaria. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
