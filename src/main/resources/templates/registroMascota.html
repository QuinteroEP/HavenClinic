<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/petRegisterStyle.css">


</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <h1>Registro de Mascota</h1>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Menu Principal</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form id="petForm" th:object="${pet}" th:action="@{/mascota/agregarMascota}" method="post">
            <div class="form-row">
                <div class="form-column">
                    <label for="nombre">Nombre</label>
                    <input>

                    <label for="edad">Edad</label>
                    <input>

                    <label for="raza">Raza</label>
                    <input>

                    <label for="condicion">Condicion</label>
                    <input>

                    <br>
                    <label for="foto">Foto</label>
                    <input type="file">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Haven - Cl√≠nica Veterinaria. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
