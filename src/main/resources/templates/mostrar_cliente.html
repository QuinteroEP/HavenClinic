<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion de cliente</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/clientInfo.css">
    <link rel="stylesheet" href="/CSS/header_footer.css">
    
    <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <h1>Informacion del cliente</h1>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/cliente/all">Volver a lista</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="card-header">
                            <h3 th:text="${cliente.getNombre}"></h3>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Celular: <span th:text="${cliente.getCelular}"></span></p>
                            <p class="card-text">Correo: <span th:text="${cliente.getCorreo}"></span></p>
                            <p class="card-text">Cedula: <span th:text="${cliente.getCedula}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
