<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/petRegisterStyle.css">

</head>
<body>
   
   <!-- Pop Up Registro -->
   <header>
       <nav class="navbar navbar-expand-lg navbar-light">
           <h1>Registro de Cliente</h1>

           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ml-auto">
                   <li class="nav-item">
                       <a class="nav-link" href="/">Volver</a>
                   </li>
               </ul>
           </div>
       </nav>
   </header>
   <main>
        <form id="form" th:object="${cliente}" th:action="@{/cliente/agregarCliente}" method="post"  >
            <h1>Registrarse</h1>

            <div class="form-row">
                <div class="form-column">
                    <label for="cedula"><b>Cedula</b></label>
                    <input th:field="*{cedula}" type="text" placeholder="Cedula" name="cedula" id="cedula" required>

                    <label for="nombre"><b>Nombre</b></label>
                    <input th:field="*{nombre}" type="text" placeholder="Nombre" name="nombre" id="nombre" required>

                    <label for="correo"><b>Correo</b></label>
                    <input  th:field="*{correo}"type="email" placeholder="Correo" name="correo" id="correo" required>
                </div>
                <div class="form-column">
                    <label for="celular"><b>Celular</b></label>
                    <input th:field="*{celular}" type="text" placeholder="Celular" name="celular" id="celular" required>

                    <label for="psw"><b>Contraseña</b></label>
                    <input th:field="*{contraseña}" type="password" placeholder="Contraseña" name="psw" id="psw" required>
                </div>
            </div>

            <button type="submit" id="SubmitButton" class="btn btn-primary">Registrarse</button>
 
        </form>
   </main>
   <footer>
       <p>&copy; 2024 Haven - Clínica Veterinaria. Todos los derechos reservados.</p>
   </footer>

   </div>
</div>

</body>
</html>
