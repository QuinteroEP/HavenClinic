<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Registrados</title>
    <link rel="stylesheet" href="/CSS/clientListStyle.css">
    <script src="/script/clientListScript.js"> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <!--para agregar bootstrpa es poner el link de arriba y las clases que tenga el ejemplo que quiero copiar -->
</head>
<body>
     <!-- Navbar -->
     <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <h2>Portal Administrador</h2>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/admin">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <button id="cerrar">Cerrar Sesion</button>
                    </li>
                </ul>
            </div>
        </nav>
        </header>
    <h1>Clientes de Haven</h1>

    <div>
        <table class="table ">
            <thead class="thead-dark">
                <tr>
                    <th >Nombre</th>
                    <th>Cedula</th>
                    <th >Celular</th>
                    <th >Correo</th>
                  
                </tr>
            </thead>

            <tbody>

                <tr th:each="cliente : ${clientes}"> <!--el nombre que se le de al ob jeto en el controlador -->
                    <td th:text="${cliente.getNombre()}"></td>
                    <td th:text="${cliente.getCedula()}"></td>
                    <td th:text="${cliente.getCelular()}"></td>
                    <td th:text="${cliente.getCorreo()}"></td>
                   <td>

                    <!--<a  class="btn btn-info" th:href>Editar</a>-->
                    <a class="btn btn-info" th:href="@{/cliente/update/{cedula}(cedula=${cliente.cedula})} ">Editar</a>
                    <a class="btn btn-danger" th:href="@{/cliente/eliminarCliente/{cedula}(cedula=${cliente.cedula})} ">Eliminar</a>
                   

                   </td>

        </table>
    </div>

    <a type="button" class="btn btn-primary" th:href="@{/cliente/registrar}">Agregar Cliente</a>

</body>
</html>
